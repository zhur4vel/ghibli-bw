<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>世界の約束</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <audio id="bgMusic" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="portrait-wrapper" translate="no">
        <p class="portrait-text">
            涙の奥にゆらぐほほえみは 時の始めからの世界の約束 いまは一人でも二人の昨日から 今日は生まれきらめく 初めて会った日のように 思い出のうちにあなたはいない そよかぜとなって頬に触れてくる 木漏れ日の午後の別れのあとも 決して終わらない世界の約束 いまは一人でも明日は限りない あなたが教えてくれた 夜にひそむやさしさ 思い出のうちにあなたはいない せせらぎの歌にこの空の色に 花の香りにいつまでも生きてる
        </p>
    </div>

    <div id="startOverlay">
        <div class="overlay-content" translate="no">
            <span>Нажми на экран</span>
            <span class="heart">❤️</span>
        </div>
    </div>
